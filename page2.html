<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/quizBoard.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity=
      "sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin=
      "anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Quiz:JavaScript</title>
  </head>
  <body>
    <div class="container">
    <button type="button" class="btn btn-info btn-lg" ><a href="index.html">Back</a></button>
    <h1>Select one entry to answer the following questions.</h1>

    <form id="questionList">
    <div class="panel">
    <p>6. Comments</p>
    <div class="radio">
      <label>
        <input type="radio" name="six" id="sec1" value="0" checked>
        are added with the purpose of making the source code easier for humans
        to understand.</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="six" id="sec2" value="0" checked>are generally
        ignored by compilers.</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="six" id="sec3" value="1" checked>All of the above.</label>
    </div>
    </div>
    <div class="panel">
    <p>7. Select which statement is true.</p>
    <div class="radio">
      <label>
        <input type="radio" name="seven" id="sec1" value="1" checked>
        The part of the method inside of the
        parenthesis is called an argument.</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="seven" id="sec2" value="0" checked> An argument is an
        independent variable associated with a function and determines the
        value of the function.</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="seven" id="sec3" value="0" checked>Both statements area
      true.</label>
    </div>
    </div>
    <div class="panel">
    <p>8. An operator is a special character
    (+ - * / and %) that indicates an action to be performed.</p>
    <div class="radio">
      <label>
        <input type="radio" name="eight" id="sec1" value="1" checked>True.</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="eight" id="sec2" value="0" checked>False.</label>
    </div>
    </div>
    <div class="panel">
    <p>9. Which of this is <em>TRUE</em> about a function.</p>
    <div class="radio">
      <label>
        <input type="radio" name="nine" id="sec1" value="0" checked>Like a method,
        a function is something that performs an action.</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="nine" id="sec2" value="0" checked>Functions are
        different from methods because they are called by themselves, whereas
        methods are actions that are called on something.</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="nine" id="sec3" value="1" checked>All above statements
        about functions in javascript are true .</label>
    </div>
    </div>
    <div class="panel">
    <p>10. Attributes</p>
    <div class="radio">
      <label>
        <input type="radio" name="ten" id="sec1" value="1" checked>are a piece of
        information which determines the properties of a tag.</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="ten" id="sec2" value="0" checked>are used in a method
        to refer to one of the pieces of data provided as input to the method.</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="ten" id="sec3" value="0" checked>all of the above.</label>
    </div>
    </div>
    </form>
    <div>
    <button type="button" class="btn btn-info btn-lg" ><a href="index.html">Back</a></button>
    <input type="button" name="score" value="Score">
  </div>
  <br>
  </div>
  </body>
</html>
